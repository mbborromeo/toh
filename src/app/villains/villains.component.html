<h2>My Villains</h2>

<!-- Add a villain -->
<div>
  <label>Villain name:
    <input #villainName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(villainName.value, 'villain'); villainName.value=''">
    add
  </button>
</div>

<!-- List of villains -->
<ul class="villains">
  <ng-container *ngFor="let hero of heroes">
    <ng-container *ngIf="hero.type==='villain'">
      <li>
        <a routerLink="/detail/{{hero.id}}">
          <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button class="delete" title="delete villain"
          (click)="delete(hero)">x</button>
      </li>
    </ng-container>
  </ng-container>
</ul>
